<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando usuario</title>
</head>
<body>
    <form method="POST" action="./adicionarDados.php">
        <label for="user">Seu usuario:
            <input type="text" name="user" placeholder="Digite aqui seu nome de usuario" required>
        </label><br>
        <label for="nome">Seu nome:
            <input type="text" name="nome" placeholder="Digite aqui seu nome" required>
        </label><br>
        <label for="sobrenome">Seu sobrenome:
            <input type="text" name="sobrenome" placeholder="Digite aqui seu sobrenome" required>
        </label><br>
        <label for="email">Seu email:
            <input type="text" name="email" placeholder="Digite aqui seu email" required>
        </label><br>
        <label for="senha">Sua senha:
            <input type="password" name="senha" placeholder="Digite aqui sua senha" required>
        </label><br>
        <label for="confirmarSenha">Confirme sua senha:
            <input type="password" name="confirmaSenha" placeholder="Digite novamente sua senha" required>
        </label><br>
        <input type="submit">
    </form>
    <button onclick="window.location.href = '/' ">Tela de inicio</button>
</body>
</html>
