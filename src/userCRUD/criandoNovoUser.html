<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando usuario</title>
</head>
<body>
    <form id="formulario" method="POST" action="./adicionarDados.php" >
        <label>Seu usuario:
            <input type="text" id="user" name="user" placeholder="Digite aqui seu nome de usuario" required>
        </label><br>
        <label>Seu nome:
            <input type="text" name="nome" placeholder="Digite aqui seu nome" required>
        </label><br>
        <label>Seu sobrenome:
            <input type="text" name="sobrenome" placeholder="Digite aqui seu sobrenome" required>
        </label><br>
        <label>Seu email:
            <input type="email" id="email" name="email" placeholder="Digite aqui seu email" required>
        </label><br>
        <label>Sua senha:
            <input type="password" id="senha" name="senha" placeholder="Digite aqui sua senha" required>
        </label><br>
        <label>Confirme sua senha:
            <input type="password" id="confirme" name="confirmaSenha" placeholder="Digite novamente sua senha" required>
        </label><br>
        <input type="submit">
    </form>
    <script>
        const form = document.getElementById('formulario');
        const user = document.getElementById('user');
        const email = document.getElementById('email');
        const senha = document.getElementById('senha');
        const confirme = document.getElementById('confirme');
        
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if(senha.value !== confirme.value) {
                alert('Senhas diferentes, porfavor tente novamente');
            }
            const test = new XMLHttpRequest();
            test.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    if(this.responseText == 'jaCadastrado') {
                        alert('Este email ou usuario já está registrado.');
                    } else {
                        form.submit();
                    }
                }
            }
            const dados = new FormData();
            dados.append('email',email.value);
            dados.append('user',user.value);
            test.open('POST','./verificarEmailUser.php', true);
            test.send(dados);
        });
    </script>
    <button onclick="window.location.href = '/' ">Tela de inicio</button>
</body>
</html>
